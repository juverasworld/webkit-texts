<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transparent Text</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap"
    rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.2/TweenMax.min.js"></script>


    <!-- style css  -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="bgg">

        <header>
            <div class="header-row">
                <div class="brand-logo">
                    <a href="#" class="vee">
                    Vera
                    </a>
                </div>
                <button class="menu-toggle" id="menuToggle">
                    <svg viewBox="0 0 12 10" class="hamburger" height="40px" width="40px">
                        <path d="M10,2 L2,2" class="bar-1"></path>
                        <path d="M2,5 L10,5" class="bar-2"></path>
                        <path d="M10,8 L2,8" class="bar-3"></path>
    
                    </svg>
                </button>
            </div>
        </header>
    
        <section class="fullpage-menu">
            <div class="fullpage-menu-inner">
                <div class="menu-bg">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
    
                <nav>
                    <ul class="main-menu">
                        <li><a href="">Home</a></li>
                        <li><a href="">About</a></li>
                        <li><a href="">Work</a></li>
                        <li><a href="">Contact</a></li>
                    </ul>
                </nav>
    
                <div class="header-nav-footer">
                    <ul class="social-links">
                        <li><a href="#">LinkedIn</a></li>
                        <li><a href="#">Whatsapp</a></li>
                        <li><a href="#">Twitter</a></li>
                        <li>&copy;2021</li>
                    </ul>
                </div>
    
            </div>
        </section>
    </div>
        <div class="container">
            <div class="overlay first"></div>
            <div class="overlay second"></div>
            <div class="overlay third"></div>
        <div class="image"></div>
        <div class="left logo">
            <h1 class="">Wel</h1>
        </div>
        <div class="right menu">
            <div class="wrapper">
                <h1>come</h1>
                <p>from <span>Vee</span></p>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.8.0/gsap.min.js"></script>
    <script>
        // Animaations logic
        
        TweenMax.to('.first', 1.5, {
            delay: .2,
            left: '-100%',
            ease: Expo.easeInOut
        })

        TweenMax.to('.second', 1.5, {
            delay: .4,
            left: '-100%',
            ease: Expo.easeInOut
        })

        TweenMax.to('.third', 1.5, {
            delay: .6,
            left: '-100%',
            ease: Expo.easeInOut
        })

        TweenMax.from('.logo', 1, {
            delay: 1,
            opacity: 0,
            x: -20,
            ease: Expo.easeInOut
        })
        TweenMax.from('.menu', 1, {
            delay: 1.2,
            opacity: 0,
            x: -20,
            ease: Expo.easeInOut
        })

        TweenMax.from('.search', .8, {
            delay: 1.6,
            opacity: 0,
            x: -20,
            ease: Expo.easeInOut
        })

        TweenMax.from('.bag', 1, {
            delay: 1.6,
            opacity: 0,
            x: -20,
            ease: Expo.easeInOut
        })

        TweenMax.staggerFrom('.media ul li', 1, {
            delay: 2,
            opacity: 0,
            x: -20,
            ease: Power3.easeInOut
        }, 0.08)

        TweenMax.from('.size', 1, {
            delay: 1.8,
            opacity: 0,
            x: -20,
            ease: Expo.easeInOut
        })
        TweenMax.staggerFrom('.size ul li', .3, {
            delay: 2,
            opacity: 0,
            y: 20,
            ease: Power3.easeInOut
        }, 0.08)
        TweenMax.from('.bottom-right ul li:first-child', .5, {
            delay: 2.4,
            opacity: 0,
            x: -20,
            ease: Expo.easeInOut
        })
        TweenMax.from('.bottom-right ul li:last-child', .6, {
            delay: 2.4,
            opacity: 0,
            x: -20,
            ease: Expo.easeInOut
        })
        TweenMax.from('.bottom-img', 1, {
            delay: 2.4,
            opacity: 0,
            x: -20,
            ease: Expo.easeInOut
        })

        TweenMax.from('.product-title', 3, {
            delay: 2.2,
            opacity: 0,
            y: 50,
            ease: Expo.easeInOut
        })
        TweenMax.from('.col', 1, {
            delay: 1,
            opacity: 0,
            y: -800,
            ease: Expo.easeInOut
        })
        TweenMax.from('.or', 1, {
            delay: 1.2,
            opacity: 0,
            y: -800,
            ease: Expo.easeInOut
        })
        TweenMax.from('.product-desc p', 3, {
            delay: 4.5,
            opacity: 0,
            y: -50,
            ease: Expo.easeInOut
        })
        TweenMax.from('.product-desc button', 3, {
            delay: 6,
            opacity: 0,
            y: -50,
            ease: Expo.easeInOut
        })
    </script>
    <script src="/script.js"></script>
</body>

</html>
